<!DOCTYPE html>
<html lang="en">
<head>

  <title>$Tonk on Bonk</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      background: url("biohazard-bg.jpg") center center / cover no-repeat fixed;
      font-family: 'Segoe UI', sans-serif;
      color: #e2ffe2;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 30px 20px;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 3.5em;
      color: #00ff99;
      text-shadow: 0 0 15px #00ff99;
      margin-bottom: 0.3em;
    }

    .logo {
      max-width: 320px;
      animation: glitchTonk 2.5s infinite;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
      border-radius: 12px;
      margin-bottom: 1em;
    }

    @keyframes glitchTonk {
      0%   { transform: scale(1); }
      25%  { transform: scale(1.02) rotate(0.5deg); }
      50%  { transform: scale(1.04) rotate(-0.4deg); }
      75%  { transform: scale(1.01); }
      100% { transform: scale(1); }
    }

    .tagline {
      font-size: 1.3em;
      color: #00cc66;
      margin: 20px 0;
    }

    .description {
      font-size: 1.1em;
      max-width: 680px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .cta {
      background-color: #00cc66;
      color: #000;
      padding: 14px 28px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 12px;
      box-shadow: 0 0 15px #00cc66;
      transition: all 0.3s ease;
    }

    .cta:hover {
      background-color: #00ff99;
      transform: scale(1.05);
    }

    .social-icons {
      margin-top: 30px;
    }

    .social-icons a {
      color: #00ff99;
      font-size: 2.2em;
      margin: 0 15px;
      transition: transform 0.2s ease, color 0.3s ease;
    }

    .social-icons a:hover {
      color: #00cc66;
      transform: scale(1.2);
    }

    .meter-section {
      margin-top: 50px;
      width: 100%;
      max-width: 700px;
      color: #00ff99;
      text-shadow: 0 0 6px #00ff99;
    }

    .meter-section h2 {
      font-size: 1.8em;
      margin-bottom: 12px;
    }

    .meter {
      background: #222;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: inset 0 0 12px rgba(0, 255, 0, 0.3);
    }

    .level {
      height: 32px;
      background: linear-gradient(90deg, #00cc66, #00ffcc);
      color: #000;
      font-weight: bold;
      line-height: 32px;
      text-align: center;
      animation: growBar 2.5s ease-out forwards;
    }

    @keyframes growBar {
      0%   { width: 0%; }
      100% { width: 73%; }
    }

    .footer {
      margin-top: 60px;
      color: #888;
      font-size: 0.9em;
      padding-bottom: 20px;
    }

    @media screen and (max-width: 600px) {
      h1 { font-size: 2.4em; }
      .logo { max-width: 90%; }
    }
  </style>
</head>
