<!DOCTYPE html>
<html lang="en">
<head>

  <title>$Tonk on Bonk</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>

  <!-- Font Awesome for social icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    /* RESET + BASE */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: url("biohazard-bg.jpg") center/cover fixed no-repeat;
      color: #e2ffe2;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
      padding: 40px 20px;
    }

    /* FADE-IN */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.8s forwards;
    }
    .delay-1 { animation-delay: 0.4s; }
    .delay-2 { animation-delay: 0.8s; }
    .delay-3 { animation-delay: 1.2s; }
    .delay-4 { animation-delay: 1.6s; }
    .delay-5 { animation-delay: 2s; }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    /* LIVE-TILT HELPER */
    .tilt {
      will-change: transform;
      transition: transform 0.1s ease-out;
    }

    /* LOGO */
    .logo {
      max-width: 280px;
      margin-bottom: 24px;
    }

    /* HERO IMAGE */
    .hero-img {
      max-width: 320px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,0,0.5);
      margin-bottom: 32px;
    }

    /* TEXT */
    h1 {
      font-weight: 700;
      font-size: 3em;
      letter-spacing: 2px;
      color: #00ff99;
      text-shadow: 0 0 12px #00ff99;
      margin-bottom: 12px;
    }
    .tagline {
      font-weight: 500;
      font-size: 1.2em;
      color: #00cc66;
      margin-bottom: 24px;
    }
    .description {
      font-weight: 300;
      font-size: 1em;
      line-height: 1.6;
      max-width: 640px;
      margin-bottom: 32px;
    }

    /* CTA */
    .cta {
      display: inline-block;
      background: #00cc66;
      color: #000;
      padding: 14px 32px;
      border-radius: 8px;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 0 12px #00cc66;
      transition: transform 0.2s, background 0.2s;
      margin-bottom: 40px;
    }
    .cta:hover {
      background: #00ff99;
      transform: scale(1.05);
    }

    /* SOCIAL ICON */
    .social-icons a {
      color: #00ff99;
      font-size: 1.8em;
      margin: 0 12px;
      transition: transform 0.2s, color 0.2s;
    }
    .social-icons a:hover {
      color: #00cc66;
      transform: scale(1.2);
    }

    /* TONK-O-METER */
    .meter-section {
      width: 100%;
      max-width: 640px;
      margin-top: 40px;
      margin-bottom: 60px;
    }
    .meter-section h2 {
      font-weight: 500;
      color: #00ff99;
      margin-bottom: 12px;
      text-shadow: 0 0 8px #00ff99;
    }
    .meter {
      background: #111;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: inset 0 0 8px rgba(0,255,0,0.3);
    }
    .level {
      height: 28px;
      width: 0;
      background: linear-gradient(90deg, #00cc66, #00ffcc);
      color: #000;
      font-weight: 700;
      text-align: center;
      line-height: 28px;
      animation: growBar 1.8s ease-out 2s forwards;
    }
    @keyframes growBar {
      to { width: 73%; }
    }

    /* FOOTER */
    .footer {
      font-weight: 300;
      font-size: 0.85em;
      color: #888;
      margin-top: auto;
      padding: 20px 0 0;
    }

    /* MOBILE */
    @media (max-width: 600px) {
      h1 { font-size: 2.4em; }
      .cta { padding: 12px 24px; }
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="tonk-logo.jpg"
       alt="Tonk Logo"
       class="logo tilt fade-in delay-1" />

  <!-- Headline -->
  <h1 class="fade-in delay-2">$Tonk on Bonk</h1>

    Bonk was just a good boyâ€¦<br/>

  <!-- Social -->
  <div class="social-icons fade-in delay-5">

  <!-- Tonk-o-Meter -->
  <div class="meter-section fade-in delay-5">

  <!-- LIVE-TILT SCRIPT -->
  <script>
    document.querySelectorAll('.tilt').forEach(el => {
      el.addEventListener('mousemove', e => {
        const rect = el.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width  - 0.5;
        const y = (e.clientY - rect.top ) / rect.height - 0.5;
        el.style.transform = 
          `perspective(600px) rotateX(${-y*10}deg) rotateY(${x*10}deg) scale(1.05)`;
      });
      el.addEventListener('mouseleave', () => {
        el.style.transform = `perspective(600px) rotateX(0) rotateY(0) scale(1)`;
      });
    });
  </script>

</body>
</html>
