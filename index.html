<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>$Tonk on Bonk</title>

    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Global styles */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #ccffcc;
            overflow-x: hidden;
        }

        /* Moon backdrop */
        body::before {
            content: "";
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, #99ff99 0%, transparent 70%);
            border-radius: 50%;
            opacity: 0.1;
            animation: pulseMoon 6s infinite ease-in-out;
            z-index: -1;
        }

        @keyframes pulseMoon {
            0% { opacity: 0.05; transform: scale(1); }
            50% { opacity: 0.15; transform: scale(1.05); }
            100% { opacity: 0.05; transform: scale(1); }
        }

        .banner {
            padding: 80px 20px;
            text-align: center;
            color: #00ff99;
            position: relative;
        }

        .typewriter h1 {
            overflow: hidden;
            border-right: 0.15em solid #00ff99;
            white-space: nowrap;
            margin: 0 auto;
            font-size: 3em;
            animation: typing 3s steps(30, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #00ff99 }
        }

        .banner p {
            font-size: 1.2em;
            font-style: italic;
            margin-top: 10px;
        }

        .content {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
        }

        .glitch {
            position: relative;
            display: inline-block;
        }

        .glitch img {
            width: 100%;
            max-width: 420px;
            border-radius: 14px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.6);
            animation: glitch 1.5s infinite;
        }

        @keyframes glitch {
            0% { filter: none; }
            10% { filter: hue-rotate(20deg); }
            20% { filter: saturate(1.2); }
            30% { filter: contrast(1.2); }
            40% { filter: hue-rotate(-20deg); }
            50% { filter: none; }
            100% { filter: none; }
        }

        .tagline {
            font-size: 1.8em;
            margin: 30px 0 15px;
            color: #00ff66;
            text-shadow: 0 0 5px #00ff66;
        }

        .content p {
            font-size: 1.1em;
            line-height: 1.7;
            margin-bottom: 25px;
        }

        .cta {
            background-color: #00cc66;
            color: #000;
            padding: 14px 28px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 10px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .cta:hover {
            background-color: #00ff99;
            transform: scale(1.05);
        }

        .social-links {
            margin-top: 30px;
        }

        .social-links a {
            color: #00ff66;
            font-size: 2em;
            margin: 0 15px;
            transition: transform 0.2s ease, color 0.3s ease;
        }

        .social-links a:hover {
            color: #00cc66;
            transform: scale(1.2);
        }

        .footer {
            background-color: #003300;
            color: white;
            padding: 16px;
            text-align: center;
            font-size: 0.95em;
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="typewriter">
            <h1>$Tonk on Bonk</h1>
        </div>
        <p>BONK IS FERAL</p>
    </div>
    <div class="content">
        <div class="glitch">
            <img src="tonk-image.jpg" alt="$Tonk Mascot" />
        </div>

            He's $TONK.
        </p>
        <a href="#" class="cta">Join the $Tonk Army</a>
        <div class="social-links">
            <a href="https://x.com/RealTonkCoin" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
    </div>
    <div class="footer">
        &copy; 2025 $TONK â€” Feral Forever

</body>
</html>
